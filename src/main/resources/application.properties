# HTTP Server Configuration
quarkus.http.port=8082
quarkus.http.static-resources.index-page=index.html
quarkus.http.enable-compression=true

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=dba
quarkus.datasource.password=dba
quarkus.datasource.jdbc.driver=com.p6spy.engine.spy.P6SpyDriver
quarkus.datasource.jdbc.url=jdbc:p6spy:postgresql://64.235.35.166:5433/desarrollov2

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.packages=mx.com.innovating.cloud.data.entities,mx.com.innovating.cloud.data.models

# Rest Client Configuration
quarkus.rest-client.oportunities-client.url=http://database-connector:8081
quarkus.rest-client.oportunities-client.scope=jakarta.inject.Singleton
quarkus.rest-client.oportunities-client.verify-host=false
quarkus.rest-client.oportunities-client.connection-timeout=5000
quarkus.rest-client.oportunities-client.read-timeout=20000

# OpenAPI and Swagger Configuration
quarkus.swagger-ui.path=swagger-ui
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=pemex-ics-o-economic-evaluation
%dev.mp.openapi.extensions.smallrye.info.title=pemex-ics-o-economic-evaluation (development)
%test.mp.openapi.extensions.smallrye.info.title=pemex-ics-o-economic-evaluation (test)
