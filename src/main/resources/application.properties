mp.openapi.extensions.smallrye.info.description=Just an example service
mp.openapi.extensions.smallrye.info.termsOfService=Your terms here
mp.openapi.extensions.smallrye.info.contact.email=alopez@innovating.com.mx
mp.openapi.extensions.smallrye.info.contact.name=pemex-ics-o-economic-evaluation Support
mp.openapi.extensions.smallrye.info.contact.url=http://exampleurl.com/contact
mp.openapi.extensions.smallrye.info.license.name=Apache 2.0
mp.openapi.extensions.smallrye.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.p6spy".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG
# quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Shutdown Configuration
quarkus.shutdown.timeout=30S
quarkus.http.shutdown.timeout=30S

# Enable cache metrics
quarkus.cache.enabled=true
quarkus.log.category."io.quarkus.cache".level=DEBUG

# Default settings for all caches
quarkus.cache.caffeine.initial-capacity=10000
quarkus.cache.caffeine.maximum-size=100000
quarkus.cache.caffeine.expire-after-write=1h
quarkus.cache.caffeine.metrics.enabled=true


